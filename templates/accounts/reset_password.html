{% extends 'base.html' %}

{% block title %}Reset Password - UPG Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-info text-white text-center">
                <h4><i class="fas fa-lock"></i> Reset Password</h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Enter your new password below.</p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <div class="form-text">Password must be at least 8 characters long.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required minlength="8">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save"></i> Reset Password
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'accounts:login' %}" class="text-muted">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Ultra-Poor Graduation Management System</small>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const passwordConfirm = document.getElementById('password_confirm');

    function validatePassword() {
        if (password.value !== passwordConfirm.value) {
            passwordConfirm.setCustomValidity('Passwords do not match');
        } else {
            passwordConfirm.setCustomValidity('');
        }
    }

    password.addEventListener('change', validatePassword);
    passwordConfirm.addEventListener('keyup', validatePassword);
});
</script>
{% endblock %}
