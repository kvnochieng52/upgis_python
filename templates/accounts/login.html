{% extends 'base.html' %}

{% block title %}Login - UPG Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Login to UPG System</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'accounts:forgot_password' %}" class="text-muted">
                        <i class="fas fa-question-circle"></i> Forgot your password?
                    </a>
                </div>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Ultra-Poor Graduation Management System</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
